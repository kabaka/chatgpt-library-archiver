<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<style>
body {
  font-family: sans-serif;
  margin: 20px;
  background: white;
  color: black;
  transition: background 0.3s, color 0.3s;
}
body.dark {
  background: #111;
  color: #eee;
}
.gallery-grid { display: grid; gap: 15px; }
.gallery-small { grid-template-columns: repeat(6, 1fr); }
.gallery-medium { grid-template-columns: repeat(4, 1fr); }
.gallery-large { grid-template-columns: repeat(2, 1fr); }
.image-card {
  border: 1px solid #ccc;
  padding: 8px;
  border-radius: 8px;
  font-size: 0.85em;
  background: white;
}
body.dark .image-card { background: #222; }
img { width: 100%; border-radius: 4px; display: block; }
.meta { margin-top: 6px; color: #444; }
body.dark .meta { color: #ccc; }
h1 { margin-bottom: 10px; }
.search-bar {
  margin-bottom: 15px;
  display: flex;
  gap: 10px;
  align-items: center;
}
.search-bar input {
  padding: 6px;
  font-size: 1em;
  width: 300px;
}
.controls {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 15px;
}
.toggle {
  background: #ddd;
  border-radius: 5px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.9em;
}
body.dark .toggle { background: #555; color: white; }
.size-select {
  background: #ddd;
  border-radius: 5px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.9em;
}
body.dark .size-select { background: #555; color: white; }
</style>
</head>
<body>
<div class="controls">
  <div class="size-select">
    <strong>Select Image Size: </strong>
    <select id="sizeSelector" onchange="changeSize()">
      <option value="gallery-small">Small</option>
      <option value="gallery-medium" selected>Medium</option>
      <option value="gallery-large">Large</option>
    </select>
  </div>
  <div class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</div>
</div>
<h1>Image Gallery</h1>
<div class="search-bar">
  <input
    type="text"
    id="searchBox"
    placeholder="Search by title..."
    oninput="filterGallery()"
  >
</div>
<div class="gallery-grid gallery-medium" id="gallery"></div>
<script>
async function loadImages() {
  const response = await fetch('metadata.json');
  const data = await response.json();
  const gallery = document.getElementById('gallery');
  data.forEach(item => {
    const card = document.createElement('div');
    card.className = 'image-card';
    const title = item.title || '';
    card.dataset.title = title.toLowerCase();
    const imgPath = 'images/' + item.filename;
    const created = item.created_at
      ? new Date(item.created_at * 1000)
          .toISOString()
          .replace('T', ' ')
          .split('.')[0]
      : '';
    const tags = (item.tags || []).join(', ') || 'â€”';
    card.innerHTML =
      '<a href="' + imgPath + '" target="_blank">' +
      '<img src="' + imgPath + '" alt="' + title + '"></a>' +
      '<div class="meta"><strong>' + (title || item.id) + '</strong><br>' +
      created + '<br>' +
      'Tags: ' + tags + '<br><a href="' +
      (item.conversation_link || '#') +
      '" target="_blank">View conversation</a></div>';
    gallery.appendChild(card);
  });
}
function toggleDarkMode() {
  document.body.classList.toggle('dark');
  localStorage.setItem(
    'theme',
    document.body.classList.contains('dark') ? 'dark' : 'light'
  );
}
if (localStorage.getItem('theme') === 'dark') {
  document.body.classList.add('dark');
}
function filterGallery() {
  const input = document.getElementById('searchBox').value.toLowerCase();
  const cards = document.querySelectorAll('.image-card');
  cards.forEach(card => {
    const title = card.dataset.title;
    card.style.display = title.includes(input) ? '' : 'none';
  });
}
function changeSize() {
  const gallery = document.getElementById('gallery');
  gallery.className = 'gallery-grid ' +
    document.getElementById('sizeSelector').value;
}
loadImages();
</script>
</body></html>
